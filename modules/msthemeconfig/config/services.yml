services:
  _defaults:
    public: true

  prestashop.tokenized_url_listener:
    class: MsThemeConfig\EventListener\DmsTokenizedUrlsListener
    arguments:
      - "@security.csrf.token_manager"
      - "@router"
      - "@=service('prestashop.user_provider').getUsername()"
      - "@prestashop.adapter.legacy.context"
    tags:
      - {
        name: kernel.event_listener,
        event: kernel.request,
        method: DmsOnKernelRequest,
      }

  modernesmid.dms_admin_order_preview_service:
    class: 'MsThemeConfig\Service\DmsAdminOrderPreviewService'
    public: false
    decorates: prestashop.adapter.order.query_handler.get_order_preview_handler
    arguments:
      - "@prestashop.core.localization.locale.repository"
      - "@=service('prestashop.adapter.legacy.context').getContext().language.getLocale()"
      - "@prestashop.adapter.address.formatter"

  #    #Add address
  modernesmid.adapter.address.command_handler.add_customer_address_handler:
      class: 'MsThemeConfig\Adapter\Address\CommandHandler\AddCustomerAddressHandler'
      tags:
          - name: tactician.handler
            command: 'MsThemeConfig\Core\Domain\Address\Command\AddCustomerAddressCommand'
  #
