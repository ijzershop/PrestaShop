# configuration
modernesmid_pricemodifier_configuration_index:
  path: /pricemodifier/configuration
  methods: [ GET ]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\ConfigurationController::indexAction'
    _legacy_controller: 'AdminPricemodifierConfiguration'
    _legacy_link: 'AdminPricemodifierConfiguration'

# price_modifications
modernesmid_pricemodifier_price_modification_index:
  path: /pricemodifier/price_modifications
  methods: [ GET ]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::indexAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification'

modernesmid_pricemodifier_price_modification_search:
