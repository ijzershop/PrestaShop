# @see https://devdocs.prestashop.com/1.7/modules/concepts/controllers/admin-controllers/#how-to-map-an-action-of-your-controller-to-a-uri
# @see https://devdocs.prestashop.com/1.7/modules/concepts/controllers/admin-controllers/tabs/
#
# configuration
modernesmid_pricemodifier_configuration_index:
  path: /pricemodifier/configuration
  methods: [GET]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\ConfigurationController::indexAction'
    _legacy_controller: 'AdminPricemodifierConfiguration'
    _legacy_link: 'AdminPricemodifierConfiguration'

# price_modifications
modernesmid_pricemodifier_price_modification_index:
  path: /pricemodifier/price_modifications
  methods: [GET]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::indexAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification'

modernesmid_pricemodifier_price_modification_search:
  path: /pricemodifier/price_modifications
  methods: [POST]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::searchAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:search'

modernesmid_pricemodifier_price_modification_generate:
  path: /pricemodifier/generate
  methods: [GET, POST]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::generateAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:generate'

modernesmid_pricemodifier_price_modification_create:
  path: /pricemodifier/price_modifications/new
  methods: [GET, POST]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::createAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:add'

modernesmid_pricemodifier_price_modification_edit:
  path: /pricemodifier/price_modifications/{price_modificationId}/edit
  methods: [GET, POST]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::editAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:update'
  requirements:
    price_modificationId: \d+

modernesmid_pricemodifier_price_modification_delete:
  path: /pricemodifier/price_modifications/{price_modificationId}/delete
  methods: [DELETE]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::deleteAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:deleteprice_modification'
  requirements:
    price_modificationId: \d+

modernesmid_pricemodifier_price_modification_bulk_delete:
  path: /pricemodifier/price_modifications/bulkDelete
  methods: [POST]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::deleteBulkAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:submitBulkdeleteprice_modification'

modernesmid_pricemodifier_price_modification_toggle_status:
  path: /pricemodifier/price_modifications/{price_modificationId}/toggle-status
  methods: [POST]
  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::toggleStatusAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:statusprice_modification'
    _legacy_parameters:
      id: price_modificationId
  requirements:
    price_modificationId: \d+
