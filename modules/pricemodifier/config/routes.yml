  defaults:
    _controller: 'Modernesmid\Module\Pricemodifier\Controller\Admin\PriceModificationsController::searchAction'
    _legacy_controller: 'AdminPricemodifierPriceModification'
    _legacy_link: 'AdminPricemodifierPriceModification:search'

modernesmid_pricemodifier_price_modification_generate:
