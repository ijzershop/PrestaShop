name: classic
display_name: Classic
version: 1.0.0
author:
  name: "PrestaShop Team"
  email: "pub@prestashop.com"
  url: "http://www.prestashop.com"

meta:
  compatibility:
      from: 1.7.0.0
      to: ~

  available_layouts:
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-both-columns:
      name: Three Columns
      description: One large central column and 2 side columns.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
    layout-right-column:
      name: Two Columns, small right column
      description: Two columns with a small right column

global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_enable:
     - ps_linklist
  hooks:
    modules_to_hook:
      displayNav1:
        - blockcontact
      displayNav2:
        - blocklanguages
        - blockcurrencies
        - blockuserinfo
        - blockcart
      displayTop:
        - blocktopmenu
        - blocksearch
      displayHome:
        - homeslider
        - homefeatured
        - blockbanner
        - blockcmsinfo
      displayFooterBefore:
        - blocknewsletter
        - blocksocial
      displayFooter:
        - blockmyaccount
        - blockcontact
      displayLeftColumn:
        - blockcategories
        - blocklayered
      displaySearch:
        - blocksearch
      displayProductButtons:
        - socialsharing
      displayReassurance:
        - blockreassurance
      displayOrderConfirmation2:
        - homefeatured

  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-left-column
    contact: layout-left-column
